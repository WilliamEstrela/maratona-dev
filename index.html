<!DOCTYPE html>
<html>

<head>
    <title>Doe sangue! Doe Vida!</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    
</head>

<body>

    <header>
        <img class="logo" src="https://i.imgur.com/SLvFuW3.png" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input 
                type="text"
                name="name"
                placeholder="Nome completo"
             >
            <input 
                type="email"
                name="email"
                id="email"
                placeholder="Email"
            >
            <input 
                type="text"
                name="blood"
                id="email"
                placeholder="Tipo sanguíneo"
            >
            <button>Quero doar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores<span></h2>
        <section class="donors">
            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {%endfor%}
        </section>
    </main>

    <footer>Com <span>❤</span> William </footer>
    <script src='scripts.js'></script>
</body>

</html>
